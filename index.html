<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos BACO</title>
    <meta name="keywords" content="bebidas,baco,vino,tinto,blanco,champagne">
    <meta name="description" content="Nuestro catalogo de vinos y espumantes refleja la exelencia de nuestras materias primas y nuestras tecnicas de produccion">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header">
      <a class="icono" href="index.html"> <img src="multimedia/img/logo.png" alt="icono"></a>
      <a href="index.html">
        <h1>BACO <span>BEBIDAS</span></h1>
      </a>
    </div>
  </header>

  <main>
    <h2 class="titulo"> <span>NUESTROS</span> VINOS Y ESPUMANTES </h2>
    <img class="cebra-dos" src="multimedia/img/cebra-dos.png" alt="separador cebra">
  
    <div class="vinos-catalogo">
      <h3>TINTOS</h3>
  
      <section class="catalogo-productos">
        <article class="catalogo-img">
          <h4>Cabernet</h4>
          <button class="boton-fantasma botonComprar">COMPRAR</button>
          <img src="multimedia/img/-productos/vinos-tinto.png" alt="BACO Cabernet Sauvignon">
          <button class="boton-hover botonComprar">COMPRAR</button>
          <h5>$2340.00</h5>
        </article>
        <article class="catalogo-img">
          <h4>Pinot Noir</h4>
          <button class="boton-fantasma botonComprar">COMPRAR</button>
          <img src="multimedia/img/-productos/vinos-tinto-dos.png" alt="BACO Pinot Noir ">
          <button class="boton-hover botonComprar">COMPRAR</button>
          <h5>$1550.00</h5>
        </article>
        <article class="catalogo-img">
          <h4>Merlot</h4>
          <button class="boton-fantasma botonComprar">COMPRAR</button>
          <img src="multimedia/img/-productos/vinos-tinto-tres.png" alt="BACO Merlot">
          <button class="boton-hover botonComprar">COMPRAR</button>
          <h5>$3750.00</h5>
        </article>
        <article class="catalogo-img">
          <h4>Malbec</h4>
          <button class="boton-fantasma botonComprar">COMPRAR</button>
          <img src="multimedia/img/-productos/vinos-tinto-cuatro.png" alt="BACO Malbec">
          <button class="boton-hover botonComprar">COMPRAR</button>
          <h5>$2000.00</h5>
        </article>
      </section>

     <img class="cebra-uno" src="multimedia/img/cebra-dos.png" alt="separador cebra">

      <section class="vinos-catalogo">
        <h3 class="vinos-catalogo-titulo">BLANCOS Y ESPUMANTES</h3>
        <div class="catalogo-productos">
          <article class="catalogo-img">
            <h4>Cabernet Blanc</h4>
            <button class="boton-fantasma botonComprar">COMPRAR</button>
            <img src="multimedia/img/-productos/vinos-blanco.png" alt="BACO Cabernet Sauvignon">
            <button class="boton-hover botonComprar">COMPRAR</button>
            <h5>$2535.00</h5>
          </article>
          <article class="catalogo-img">
            <h4>Chardonnay</h4>
            <button class="boton-fantasma botonComprar">COMPRAR</button>
            <img src="multimedia/img/-productos/vinos-blanco-dos.png" alt="BACO Pinot Noir ">
            <button class="boton-hover botonComprar">COMPRAR</button>
            <h5>$1550.00</h5>
          </article>
          <article class="catalogo-img">
            <h4>Champagne</h4>
            <button class="boton-fantasma botonComprar">COMPRAR</button>
            <img src="multimedia/img/-productos/vinos-champagne.png" alt="BACO Merlot">
            <button class="boton-hover botonComprar">COMPRAR</button>
            <h5>$1780.00</h5>
          </article>
          <article class="catalogo-img">
            <h4>Sidra</h4>
            <button class="boton-fantasma botonComprar">COMPRAR</button>
            <img src="multimedia/img/-productos/vinos-sidra.png" alt="BACO Malbec">
            <button class="boton-hover botonComprar">COMPRAR</button>
            <h5>$1800.00</h5>
          </article>
        </div>
      </section>
    </div>

    <img class="cebra-uno" src="multimedia/img/cebra-uno.png" alt="separador cebra">


    <section id="carrito" class="carrito">
      
      <div class="carritoHead">
        <img src="multimedia/img/carrito.png" alt="" class="carritoImg">
        <h3>Mi Carrito</h3>
      </div>
      
      <div class="carritoProductos">
        <p id="productosEnCarrito" class="productosEnCarrito">
          <span id="cartel" class="cartel">Haga click en comprar para llenar el carrito</span>
        </p>
        
        <div id="miCarrito">
        </div>
        
      </div>
    </section>


  
  </main>

  <footer>
    
  </footer>

    
  <script src="js/main.js"></script>
</body>
    
</html>
